    <script type="text/javascript" src="phonegap.js"></script>

    <script type="text/javascript" src="js/libs/angular/angular-mocks.js"></script>
    <script type="text/javascript" src="js/angular-resource.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/angular-touch.js"></script>
    <script type="text/javascript" src="js/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/configuration.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>

    <script type="text/javascript" src="js/tests/controller/ImgCtrlSpec.js"></script>

    <script type="text/javascript" src="js/tests/services/deviceReadyServiceSpec.js"></script>
    <script type="text/javascript" src="js/tests/services/deviceServiceSpec.js"></script>
    <script type="text/javascript" src="js/tests/services/mapServiceSpec.js"></script>
    <script type="text/javascript" src="js/tests/services/platformServiceSpec.js"></script>

    <script type="text/javascript">
        (function() {
            console.log("tests")
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;
            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };
            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
<div id="stage" style="display:none;"></div>
</body>
</html>
