<header>
    <div class="ym-wbox">
        <!--<img ng-src="{{poi.icon.srcActive}}" style="float: right"/>-->
        <h1>{{poi.heading}}</h1>
    </div>
</header>
<main>
    <div class="ym-wrapper" style="height: auto;">

        <div class="ym-wbox" style="height: 32px">
            <a class="float-left" href="#/directive">zurück</a>
            <img ng-click="mediaPlay()" ng-hide=showButton() src="img/go.png" style="float: right">
            <img ng-click="mediaStop()" ng-show=showButton() src="img/stop.png" style="float: right">
        </div>

        <div class="ym-wbox" style="height: auto">
            <p>
                <a ng-href="/www/#/imgview/{{poi.id}}/0"><img ng-src="./media/{{poi.images[0].name}}" style="height: 150px; display: block; margin: 0 auto"/></a>
            </p>
            <p>
                {{poi.teaser}}
            </p>
            <p ng-repeat="image in poi.images" ng-if="$index != 0">
                <a ng-href="/www/#/imgview/{{poi.id}}/{{$index}}/"><img ng-src="./media/{{image.name}}" style="height: 150px; display: block; margin: 0 auto"/></a>
            </p>
        </div>
    </div>
</main>
<footer>
    <div class="ym-wrapper">
        <div class="ym-wbox">
            <a class="float-left" href="#/directive">zurück</a>
            <div class="ym-clearfix ym-ie-clearing"></div>
        </div>
    </div>
</footer>
