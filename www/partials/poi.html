<header>
    <div class="splash-content">
        <h1 style="padding-bottom: 15px">{{poi.heading}}</h1>
    </div>
</header>
<main>
    <div class="splash-content" style="color: white; ">
        <span ng-if="poi.poiimage">
            <img ng-src="img/{{poi.poiimage}}" style="display: block; margin: 0 auto">
        </span>
        <div>
            <a style="font-size: 15px; color: #FFF;" ng-click="stopAndRedirect('/directive')">zurück</a>
            <img ng-click="mediaPlay()" ng-hide=showButton() src="img/go.png" style="float: right">
            <img ng-click="mediaPause()" ng-show=showButton() src="img/stop.png" style="float: right">
            <img ng-click="mediaRepeat()" src="img/repeat.png" style="float: right">
        </div>
        <br/>
        <div style="clear: both;">
            <a href="#/imgview/{{poi.id}}/0"><img ng-src="./media/{{poi.images[0].name}}" ng-style="getImageWidth()" style="display: block; margin: 0 auto"/></a>
        </div>
        <br/>
        <p>
            {{poi.teaser}}
        </p>
        <div ng-repeat="image in poi.images" ng-if="$index != 0">
            <br/>
            <a ng-href="#/imgview/{{poi.id}}/{{$index}}/"><img ng-src="./media/{{image.name}}" ng-style="getImageWidth()" style="display: block; margin: 0 auto"/></a>
        </div>
    </div>
</main>
<footer>
    <div class="poi-footer-content">
        <a style="font-size: 15px;" ng-click="stopAndRedirect('/directive')">zurück</a>
        <div class="ym-clearfix ym-ie-clearing"></div>
    </div>
</footer>
