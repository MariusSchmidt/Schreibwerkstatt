<nav id="nav">
    <div class="ym-wrapper">
        <div class="ym-wbox">
            <img ng-click="shiftPoi(-1)" src="img/leftarrow.png" class="float-left">
            <select ng-model="poi" ng-options="c.title for c in pois"></select>
            <img ng-click="shiftPoi(1)" src="img/righttarrow.png" class="float-right">
        </div>
    </div>
</nav>
<main>
    <div class="ym-wrapper" style="height: 285px;">
        <div class="ym-wbox">
            <section class="ym-grid">
                <div class="ym-g66 ym-gl content">
                    <div class="ym-gbox-left ym-clearfix" style="overflow: hidden; height: 285px; " ng-click="mapClicked($event); $event.stopPropagation();">
                        <div id="map-container" ng-style="mapStyle()">
                            <img src="./img/map.png" />
                            <img src="./img/roemer-01.png" style="position: absolute; left:1680px; top:580px;"  />
                        </div>
                    </div>
                </div>
                <div class="ym-g33 ym-gr" >
                    <div class="ym-gbox-right ym-clearfix">
                        <h1>{{poi.heading}}</h1>

                        <p>{{poi.teaser}}</p>

                        <p>{{pos.latitude }}
                            {{pos.longitude}}
                            {{pos.accuracy }}</p>

                        <p>{{pos.distance}}</p>

                        <div>
                            <a class="float-left" href="#/terms">Impressum</a>
                            <a class="float-right" href="#/intro">Anleitung</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
